        // State 사용
        function App() {
            const [counter, setCounter] = React.useState(0); // console.log -> [data, data를 바꿀 때 사용하는 함수]
            // setCounter 가 자동으로 컴포넌트도 리렌더링 합니다.
            const btnClick = () => {
                // setCounter(counter + 1);
                setCounter((current) => current + 1);
            };

            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={btnClick}>Click me</button>
                </div>
            );
        }

        ReactDOM.render(<App />, root);
